<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="img/snowflake.png" />
</head>
<body>
	<h1>毕业生信息</h1>
	<form action="#" method="get"> 
		<fieldset style="height:110px;width:400px;">
			<legend style="color:red;">
				学生信息
			</legend>
			姓名&nbsp;<input type="text" placeholder="请输入姓名" name="na" required autofocus/><span style="color:red;">&nbsp;*</span>
			<br>
			学号&nbsp;<input type="number" placeholder="请输入学号" name="number" required/><span style="color:red;">&nbsp;*</span>
			<br>
			手机&nbsp;<input type="tel" placeholder="请输入手机号" name="telephone" required/><span style="color:red;">&nbsp;*</span>
			<br>
			邮箱&nbsp;<input type="email" placeholder="请输入邮箱地址" name="emai" required/><span style="color:red;">&nbsp;*</span>
		</fieldset>
	</form>
	<br>
	<form action="#" method="get">
		<fieldset style="height:90px;width:400px;">
			<legend style="color:red;">
				录取情况
			</legend>
			录取学校&nbsp;<input type="search" list="Li" autocomplete="on" name="sea">
			<datalist id="Li">
				<option value="河北师范大学">河北师范大学</option>
				<option value="河北经贸大学">河北经贸大学</option>
				<option value="北京大学">北京大学</option>
				<option value="中国矿业大学">中国矿业大学</option>
				<option value="清华大学">清华大学</option>
			</datalist>
			<br>
			入学成绩&nbsp;<input type="number" name="score" min="0" max="100" step="1"/>
			<br>
			入学时间&nbsp;<input type="date" name="day"/>
			<br>
		</fieldset>
	</form>
	<br>
	<form action="#" method="get">
		<input type="submit" name="sub"/>
	</form>
</body>
</html>
